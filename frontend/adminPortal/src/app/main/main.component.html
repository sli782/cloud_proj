<mat-card class="paddings">
<mat-accordion multi="true">
  <mat-expansion-panel *ngFor="let InstanceCollection of InstanceCollections">

    <mat-expansion-panel-header >
      {{InstanceCollection.configurationTemplate}}
      <hr>
      <button mat-button color="primary" (click)="onStart(InstanceCollection._id,InstanceCollection.configurationTemplate)"
      [disabled]="!InstanceCollection.start">START</button>
      <button mat-button color="warn" (click)="onStop(InstanceCollection._id,InstanceCollection.configurationTemplate)"
              [disabled]="!InstanceCollection.stop">STOP</button>

    </mat-expansion-panel-header>
    <mat-action-row>
      <button mat-button color="warn" (click)="onUsage(InstanceCollection._id)">USAGE</button>
      <div style="padding-top:7px;"> {{usage}}</div>
      
      <button mat-button color="warn" (click)="onUpgrade(InstanceCollection._id)">UPGRADE</button>
      <button mat-button color="warn" (click)="onDowngrade(InstanceCollection._id)">DOWNGRADE</button>
      <button mat-button color="warn" (click)="onDelete(InstanceCollection._id)">DELETE</button>
    </mat-action-row>

  </mat-expansion-panel>


</mat-accordion>
</mat-card>
<p class="info-text mat-body-1" *ngIf="InstanceCollections.length<1"> no posts added yet!</p>
